{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Área do Restaurante {% endblock %}

{% block content %}
<div class="container my-3">
    <div class="row">
        {% include 'options_restaurant.html' %}
        <div class="col-lg-9">
           <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success" value="Salvar Mudanças">
           </form>
        </div>
    </div>
</div>
{% endblock %}
