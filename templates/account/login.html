{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Entrar {% endblock %}

{% block content %}
    <div class="container my-3">
    <h2 class="font-weight-bold">Entrar</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Entrar</button>
        </form>
    </div>
{% endblock %}
